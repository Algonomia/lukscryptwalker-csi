name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Multi-Arch Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write # For cosign
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get build date
        id: date
        run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{version}}-

      - name: Build and push Docker images
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ steps.date.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Sign container image
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          images=""
          for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'); do
            images+="${tag}@${{ steps.build.outputs.digest }} "
          done
          cosign sign --yes ${images}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Attach SBOM to image
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign attach sbom --sbom sbom.spdx.json \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.spdx.json

  create-release:
    name: Create GitHub Release
    needs: [build-and-push]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binaries
        run: |
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o lukscryptwalker-csi-linux-amd64 ./cmd/main.go
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -o lukscryptwalker-csi-linux-arm64 ./cmd/main.go
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -o lukscryptwalker-csi-darwin-amd64 ./cmd/main.go
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -o lukscryptwalker-csi-darwin-arm64 ./cmd/main.go

          # Create checksums
          sha256sum lukscryptwalker-csi-* > checksums.txt

      - name: Download SBOM
        uses: actions/download-artifact@v3
        with:
          name: sbom

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, including all commits"
            RANGE=""
          else
            RANGE="${PREV_TAG}..HEAD"
          fi

          # Generate changelog
          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md

          # Features
          echo "### Features" >> changelog.md
          git log $RANGE --grep="feat:" --pretty=format:"- %s (%h)" >> changelog.md || true
          echo "" >> changelog.md

          # Bug fixes
          echo "### Bug Fixes" >> changelog.md
          git log $RANGE --grep="fix:" --pretty=format:"- %s (%h)" >> changelog.md || true
          echo "" >> changelog.md

          # Other changes
          echo "### Other Changes" >> changelog.md
          git log $RANGE --grep="^[^(feat|fix)]" --pretty=format:"- %s (%h)" | head -20 >> changelog.md || true
          echo "" >> changelog.md

          # Contributors
          echo "### Contributors" >> changelog.md
          git log $RANGE --pretty=format:"%an" | sort -u | sed 's/^/- @/' >> changelog.md || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: changelog.md
          files: |
            lukscryptwalker-csi-*
            checksums.txt
            sbom.spdx.json
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}

  update-helm-chart:
    name: Update Helm Chart Version
    needs: [build-and-push]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update Chart.yaml
        run: |
          sed -i "s/^version:.*/version: ${{ steps.get_version.outputs.version }}/" charts/lukscryptwalker-csi/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.get_version.outputs.version }}\"/" charts/lukscryptwalker-csi/Chart.yaml

      - name: Update values.yaml
        run: |
          # Only update the main image tag (line 3), not sidecar images
          sed -i '3s/tag:.*/tag: "v${{ steps.get_version.outputs.version }}"/' charts/lukscryptwalker-csi/values.yaml
          # Only update the main image repository (line 2)
          sed -i '2s|repository:.*|repository: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}|' charts/lukscryptwalker-csi/values.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add charts/lukscryptwalker-csi/Chart.yaml charts/lukscryptwalker-csi/values.yaml
          git commit -m "chore: update Helm chart to version ${{ steps.get_version.outputs.version }}" || exit 0
          git push

  publish-helm-chart:
    name: Publish Helm Chart
    needs: [update-helm-chart]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Package Helm chart
        run: |
          mkdir -p .charts-package
          helm package charts/lukscryptwalker-csi -d .charts-package

      - name: Checkout gh-pages branch
        run: |
          git checkout gh-pages || git checkout -b gh-pages
          git reset --hard origin/gh-pages || true

      - name: Update Helm repository
        run: |
          # Copy new chart package
          cp .charts-package/*.tgz . || true

          # Update index
          helm repo index . --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}

          # Commit and push
          git add *.tgz index.yaml
          git commit -m "Release Helm chart version ${{ needs.update-helm-chart.outputs.version }}" || exit 0
          git push origin gh-pages
